<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meus Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="projects-container">
    <h2>Projetos desenvolvidos nesta disciplina</h2>
    
    <ion-card *ngFor="let projeto of projetos" (click)="abrirDetalhes(projeto)">
      <ion-card-header>
        <ion-card-title>{{ projeto.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ projeto.descricaoBreve }}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p>{{ projeto.descricaoCompleta }}</p>
        
        <div class="technologies">
          <ion-chip *ngFor="let tech of projeto.tecnologias" color="primary" size="small">
            <ion-label>{{ tech }}</ion-label>
          </ion-chip>
        </div>
        
        <ion-button fill="outline" size="small">
          <ion-icon name="eye-outline" slot="start"></ion-icon>
          Ver Detalhes
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
