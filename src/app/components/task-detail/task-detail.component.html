<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalhes da Tarefa</ion-title>
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ task.title }}</ion-card-title>
      <ion-card-subtitle>{{ task.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <div *ngIf="task.image && task.image !== ''" class="image-container">
        <img src="{{ task.image }}" alt="Imagem da tarefa" />
      </div>
      <div *ngIf="!task.image || task.image === ''" class="image-container">
        <img src="../../assets/no_image.jpg" alt="Sem imagem" />
      </div>
      
      <ion-item lines="none">
        <ion-label>
          <h3>Descrição:</h3>
          <p>{{ task.description }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item lines="none">
        <ion-label>
          <h3>ID da Tarefa:</h3>
          <p>{{ task.id }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
